name: Build and Release Debian Package

on:
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install just
      - name: Install just
        run: |
          curl -sL https://just.systems/install.sh | bash
          echo "$HOME/.just/bin" >> $GITHUB_PATH

      # Build both architectures using the justfile
      - name: Build Debian Packages
        run: just build-all

      # Upload the .deb packages
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: deb-packages
          path: dist/*.deb